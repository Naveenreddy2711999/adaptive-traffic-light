<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adaptive Traffic Light Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .status {
            padding: 20px;
            font-size: 22px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        .green {
            background: #4CAF50;
            color: white;
        }
        .red {
            background: #f44336;
            color: white;
        }
        .info {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
    <meta http-equiv="refresh" content="3">
</head>
<body>
    <h1>ðŸš¦ Adaptive Traffic Light Dashboard</h1>
    <div class="status {{ 'green' if light_status=='GREEN' else 'red' }}">
        Current Light: {{ light_status }}
    </div>
    <div class="info">
        <p><strong>Vehicle Detected:</strong> {{ vehicle }}</p>
        <p><strong>Count:</strong> {{ count }}</p>
        <p><strong>Emergency Vehicle:</strong> {{ 'Yes' if emergency else 'No' }}</p>
        <p><strong>Last Update:</strong> {{ timestamp }}</p>
    </div>
</body>
</html>
